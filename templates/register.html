<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>LogIn/SignUp-Silent Math Genius</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
          rel="stylesheet"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet"/>
    <link href="../static/css/signup-login.css" rel="stylesheet"/> <!-- New CSS File -->
</head>
<body id="page-top">
<div class="stars">
<!-- Navigation-->
<a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
<nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="#page-top">Silent Math Genius</a></li>
        <li class="sidebar-nav-item"><a href="#login" onclick="openForm('loginForm')">Log masuk</a></li>
        <li class="sidebar-nav-item"><a href="#signup" onclick="openForm('signupForm')">Daftar</a></li>
        <li class="sidebar-nav-item"><a href="#contact">Contact</a></li>
    </ul>
</nav>
<!-- Header-->
<header class="masthead d-flex align-items-center">
    <div class="container px-4 px-lg-5 text-center">
        <h1 class="mb-1">Silent Math Genius</h1>
        <h3 class="mb-5"><em>Mari Belajar Metamatik</em></h3>
        <a class="btn btn-primary btn-xl" href="#signup" onclick="openForm('signupForm')">Daftar</a>
        <a class="btn btn-primary btn-xl" href="#login" onclick="openForm('loginForm')">Log masuk</a>
    </div>
</header>

<!-- Sign Up Form -->
<div id="signupForm" class="popup-form" style="display:none">
    <form action="/signup" method="post" class="form-container">
        <h2>Sign Up <span class="close" onclick="closeForm('signupForm')">&times;</span></h2>
        <div class="form-group">
            <label for="usernamesignup">Username:</label>
            <input type="text" id="usernamesignup" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="passwordsignup">Password:</label>
            <input type="password" id="passwordsignup" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" class="form-control">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
</div>

<!-- Login Form -->
<div id="loginForm" class="popup-form" style="display:none">
    <form action="/login" method="post" class="form-container">
        <h2>Log In <span class="close" onclick="closeForm('loginForm')">&times;</span></h2>
        <div class="form-group">
            <label for="usernamelogin">Username:</label>
            <input type="text" id="usernamelogin" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="passwordlogin">Password:</label>
            <input type="password" id="passwordlogin" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
    </form>
</div>

<!-- Footer-->
<footer class="footer text-center">
    <div class="container px-4 px-lg-5">
        <ul class="list-inline mb-5">
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-white mr-3" href="#!"><i class="icon-social-facebook"></i></a>
            </li>
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-white mr-3" href="#!"><i class="icon-social-twitter"></i></a>
            </li>
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-white" href="#!"><i class="icon-social-github"></i></a>
            </li>
        </ul>
        <p class="text-muted small mb-0">Copyright &copy; Your Website 2023</p>
    </div>
</footer>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
<script src="../static/js/popup.js"></script><!-- New JS File -->

</div>
</body>
</html>
